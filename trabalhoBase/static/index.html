<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
            <a class="navbar-brand" href="#">AeroSystem</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">SISTEMA DE GESTÃO DE ESTOQUE E PRODUÇÃO DE AERONAVES
    </span>
            </div>
        </nav>
    </div>
</header>

<main>

    <div class="container d-flex align-items-center">

        <form class="col-lg-5 col-md-8 m-auto container-card d-flex justify-content-center row">
            <div class="form-group col-10 mt-5">
                <label class="title-input" for="inputUsuario">Usuário</label>
                <input type="text" class="form-control" id="inputUsuario" aria-describedby="usuarioHelp">
                <small id="usuarioHelp" class="form-text text-muted">Digite sua senha, se ainda não for um usuário,
                    procure o adm do sistema</small>
            </div>
            <div class="form-group col-10 mt-1">
                <label class="title-input" for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>

            <div class="col-10 mt-3 mb-5">
                <button onclick="login()" type="button" class="btn btn-primary w-100">Entrar</button>
            </div>
        </form>
    </div>
</main>


<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
